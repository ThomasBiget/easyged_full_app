version: '3.9'

services:

  # ✅ API PHP
  api:
    build: ./api
    container_name: easyged_api
    ports:
      - "8000:80"
    volumes:
      - ./api:/var/www/html
    environment:
      - JWT_SECRET=${JWT_SECRET:-dev_secret_key_change_in_production}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
      - DB_HOST=db
      - DB_NAME=easyged
      - DB_USER=easyged
      - DB_PASSWORD=easyged
    depends_on:
      - db
      - solr

  # ✅ PostgreSQL
  db:
    image: postgres:15
    container_name: easyged_db
    restart: always
    environment:
      POSTGRES_DB: easyged
      POSTGRES_USER: easyged
      POSTGRES_PASSWORD: easyged
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # ✅ Apache Solr
  solr:
    image: solr:9
    container_name: easyged_solr
    ports:
      - "8983:8983"
    volumes:
      - solr_data:/var/solr
    command:
      - solr-precreate
      - invoices

  # ✅ Frontend React
  front:
    build: ./front
    container_name: easyged_front
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000
    depends_on:
      - api

volumes:
  postgres_data:
  solr_data:
